<ion-view class="viewActivity" view-title="Jumping News">
	<ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in activityMargin" ng-controller="ActivityCtrl">
	<div ng-repeat="post  in posts">
				<div ng-click="showPopup()" ng-if="post.message"  class="list card"> 				
					<div class="item-body">	
					<img ng-if="post.full_picture" class="full-image" src="{{post.full_picture}}">					
						<p>{{post.message | limitTo:120}}...</p>
						<div class="card-footer text-right">
							<i class="icon ion-chatbubble positive-900"> {{!post.likes.data.length ? 0 : post.likes.data.length}}</i> 
							<i class="icon ion-heart assertive-900"></i> {{!post.comments.data.length ? 0 : post.comments.data.length}} 
							<div class="pull-left">
								<i class="icon ion-clock"></i> {{post.created_time | date:"longDate"}}
							</div>
						</div>
					</div> 
				</div> 				     	
	</div>
    </ion-content>
</ion-view>
